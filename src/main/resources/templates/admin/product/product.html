<div id="list-product">
    List Product


    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Quantity</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${listProduct.empty}" scope="row">
                <td colspan="6" class="text-center">No Records Available</td>
            </tr>

            <tr th:each="obj:${listProduct}">
                <td class="paTo9 paBo9 foSi13" scope="row">
                    <a th:href="@{/admin/product/edit/{productId}(productId=${obj.productId})}" class="foWe500">
                        <span th:text="${obj.productName}">Product Name</span>
                    </a>
                </td>

                <td class="paTo9 paBo9 foSi13">
                    <span th:text="${obj.price}">Price</span>
                </td>

                <td class="paTo9 paBo9 foSi13">
                    <span th:text="${obj.description}">Description</span>
                </td>

                <td class="paTo9 paBo9 foSi13">
                    <span th:text="${obj.quantity}">Quantity</span>
                </td>

                <td class="paTo9 paBo9 foSi13">
                    <a class=" icon-action maRi10" th:href="@{/admin/product/edit/{productId}(productId=${obj.productId})}">
                        Edit
                    </a>

                    <a class="icon-action cuPo" th:href="@{/admin/product/delete/{productId}(productId=${obj.productId})}">
                        Xo√°
                    </a>
                </td>

            </tr>
        </tbody>
    </table>

</div>
